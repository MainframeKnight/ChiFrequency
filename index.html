<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ChiFrequency - a Statistical Deciphering Tool</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <header><div id="head">ChiFrequency</div></header>
        <div id="content">
            <div class="cipher_select_box">
                <p>Select a cipher:</p>
                <select id="cipher_select" title="Select the cipher to use.">
                    <option value="caesar">Caesar cipher</option>
                </select>
            </div>
            <div class="parameter_box">
                <h2>Deciphering Parameters</h2>
                <div id="ciphertext_box">
                    <p>Input the ciphertext:<p>
                    <textarea placeholder="ciphertext..." id="ciphertext"></textarea>
                </div>
                <div id="check">
                    <input type="checkbox" id="automatic">
                    <label for="automatic">Decipher without key.</label>
                </div>
                <div id="key">
                    <p>Input the key:<p>
                    <textarea placeholder="key..." id="key_input"></textarea>
                </div>
                <button id="decipher_button">Decipher!</button>
            </div>
            <textarea id="result" readonly placeholder="The results will be displayed here."></textarea>
        </div>
        <script src="static/websocket_client.js"></script>
    </body>
</html>
